<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tailwind.css"> <!-- Include the Tailwind CSS output file -->
  <title>harleyvan</title>
</head>
<body>
<!-- Nav bar div -->
<div class="w-full h-20 relative">
  <div class="h-full px-2 absolute text-orange-500 text-base sm:text-[32px] font-bold ibm-font tracking-tight flex items-center ml-5">
    <a href="#">
      harleyvan
    </a> 
  </div>
  <div class="flex ml-auto mr-5 w-fit h-full items-center">
    <div class="px-3 hidden sm:inline-block relative text-2xl font-normal ibm-font tracking-tight">Projects</div>
    <div class="px-3 hidden sm:inline-block relative text-2xl font-normal ibm-font tracking-tight">About</div>

    <!-- Hamburger Icon -->
    <div class="sm:hidden" id="mobile-menu-toggle">
        <img src="assets/burger.svg" alt="Hamburger Icon" class="cursor-pointer block text-black hover:text-gray-300 px-2" id="menu-icon">
    </div>

    <!-- Mobile Menu -->
    <div class="hidden absolute top-[60px] right-0 mr-5" id="mobile-menu">
      <div class="p-3 relative text-xs font-normal ibm-font tracking-tight">Projects</div>
      <div class="p-3 relative text-xs font-normal ibm-font tracking-tight">About</div>
    </div>

  </div>
</div> 

<div class="flex justify-center flex-col items-center h-[55vh] xl:h-screen space-around">
  <div class="text-orange-500 text-2xl sm:text-5xl xl:text-8xl font-normal hans-font tracking-[19.80px] mr-[-19.80px] md:tracking-[30.12px] md:mr-[-30.12px] xl:tracking-[57.60px] xl:mr-[-57.60px] py-1 sm:py-2 md:py-3 xl:py-5">HEY HARLEY</div>
  <div class="text-stone-900 text-2xl sm:text-5xl xl:text-8xl font-normal hans-font tracking-[19.80px] mr-[-19.80px] md:tracking-[30.12px] md:mr-[-30.12px] xl:tracking-[57.60px] xl:mr-[-57.60px] py-1 sm:py-2 md:py-3 xl:py-5">HEY HARLEY</div>
  <div class="text-white text-outline text-2xl sm:text-5xl xl:text-8xl font-normal hans-font tracking-[19.80px] mr-[-19.80px] md:tracking-[30.12px] md:mr-[-30.12px] xl:tracking-[57.60px] xl:mr-[-57.60px] py-1 sm:py-2 md:py-3 xl:py-5">HEY HARLEY</div>
</div>

<script>
  var mobileMenuToggle = document.getElementById('mobile-menu-toggle');
  var mobileMenu = document.getElementById('mobile-menu');
  var menuIcon = document.getElementById('menu-icon');
  var isOpen = false;

  function isScreenWidthGreaterThan640() {
        return window.innerWidth > 640;
    }

  mobileMenuToggle.addEventListener('click', function () {
      // Toggle visibility using Tailwind classes
      mobileMenu.classList.toggle('hidden');
      if (!mobileMenu.classList.contains('hidden')) {
        menuIcon.src = 'assets/close.svg'
      }
      else {
        menuIcon.src = 'assets/burger.svg'
      }
  });

  window.addEventListener('resize', function () {
    if (isScreenWidthGreaterThan640()) {
        mobileMenu.classList.toggle('hidden', true)
        menuIcon.src = 'assets/burger.svg'
    } 
});


</script>

</body>
</html>
